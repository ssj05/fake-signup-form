<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="left">
      <div class="logo">
        <img src="assets/images/odin-lined.png" alt="odin logo" />
        <span>ODIN</span>
      </div>
      <a
        class="credit"
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-26xggax4bSA"
        >Photo by Halie West on Unsplash</a
      >
    </div>
    <div class="right">
      <p class="top">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />Sign up
        <em>now</em> to get started.
      </p>
      <span class="msg">You <em>know</em> you want to.</span>
      <!-- <div class="form"> -->
      <form action="#" method="get">
        <fieldset>
          <legend>Let's do this!</legend>

          <div>
            <label for="first-name">FIRST NAME</label>
            <input
              id="first-name"
              type="text"
              name="first-name"
              placeholder="Thor"
              required
            />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input
              id="last-name"
              type="text"
              name="last-name"
              placeholder="Odinson"
              required
            />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="odinson@example.com"
              required
            />
          </div>

          <div>
            <label for="phone">PHONE NUMBER</label>
            <input id="phone" type="tel" name="phone" required />
          </div>

          <div>
            <label for="pass">PASSWORD</label>
            <input id="pass" type="password" name="pass" required />
          </div>
          <div>
            <label for="re-pass">CONFIRM PASSWORD</label>
            <input id="re-pass" type="password" name="re-pass" required />
          </div>
        </fieldset>
      </form>
      <!-- </div> -->
      <div>
        <button type="submit">Create Account</button>
      </div>
      <p class="log-in">already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
